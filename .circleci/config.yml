version: 2

jobs:
  build:
    docker:
      - image: "circleci/buildpack-deps:focal-curl"
    steps:
      - checkout
      - run:
          name: Installing GCC
          command: |
                  sudo apt update
                  sudo apt install -y gcc g++ cmake pkg-config uuid uuid-dev uuid-runtime libantlr4-runtime4.8
                  git clone https://github.com/catchorg/Catch2.git
                  cd Catch2
                  cmake -Bbuild -H. -DBUILD_TESTING=OFF
                  sudo cmake --build build/ --target install
                  cd ..
      - run:
          name: Creating Build Files
          command: 'cmake -H. -Bbuild'
      - run:
          name: Creating Binary Files
          command: 'cmake --build build'
      - run:
          name: Point Unit Testing
          command: |
              cd build/test
              ./test_target -r xml > report.xml
      - store_test_results:
          path: ~/project/build/test/report.xml